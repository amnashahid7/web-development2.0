<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>tables in html</h1>
    <table border="2">
      <tr>
        <th>Student id</th>
        <th>Student name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>01</td>
        <td>Abdullah</td>
        <td>abc</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Abdul Salam</td>
        <td>gfd</td>
      </tr>
    </table>

    <h2>lists in html</h2>
    <h3>ordered list (ol)</h3>
    <ol style="list-style-type:lower-roman;">
      <li>apple</li>
      <li>orange</li>
      <li>mango</li>
    </ol>




      <h3>Unordered list (ul)</h3>
    <ul style="list-style-type:square;">
      <li>apple</li>
      <li>orange</li>
      <li>mango</li>
    </ul>
  </body>
</html>
