<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting in Html</h1><br>

    <b id="bold-tag">Hello World</b><br>
    <i>Hello World</i><br>
    <strong>Hello World</strong><br>
    <em>Hello World</em><br>
    <mark>Hello World</mark><br>
    <del>Hello World</del><br>
    <ins>Hello World</ins><br>
    <small>Hello World</small><br>
    <h1>h<sub>2</sub>O</h1>
    <h2>x<sup>3</sup></h2>


    <h1>HTML Forms</h1>
    <label for="fname">Name</label>
    <input type="text" name="fname" placeholder="First Name" >
    <label for="password">Password</label>
    <input type="password" name="password" id="pass1" placeholder="Password">
    <input type="checkbox" name="" id="check1">
    <input type="button" value="Submit" disabled>



    <form action="https://www.youtube.com/">
        <input type="text" name="" id="" placeholder="name" required>
        <textarea name="" id=""></textarea>
          <input type="submit" value="Submit" >
    

    </form>



    <input type="text" name="fname" id="fname" value="John David" placeholder="John David" readonly>
    <input type="email" name="" id="" placeholder="example@gmail.com" disabled>
    <input type="text" name="" id="" placeholder="Pin" maxlength="1">
    <label for="">Select btw 0 & 5</label>
    <input type="number" name="" id="" min="0" max="5">

</body>
</html>
